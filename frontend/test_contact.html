<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #024326;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #03693f;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .contact-message {
            margin: 20px 0;
            padding: 15px;
            border-radius: 5px;
            font-weight: 500;
            text-align: center;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <h1>Contact Form Test</h1>
    <p>This is a test page to verify the contact form functionality.</p>
    
    <form id="contactForm">
        <div class="form-group">
            <label for="contact_name">Name:</label>
            <input type="text" id="contact_name" required>
        </div>
        
        <div class="form-group">
            <label for="contact_email">Email:</label>
            <input type="email" id="contact_email" required>
        </div>
        
        <div class="form-group">
            <label for="contact_subject">Subject:</label>
            <input type="text" id="contact_subject" required>
        </div>
        
        <div class="form-group">
            <label for="contact_message">Message:</label>
            <textarea id="contact_message" rows="5" required></textarea>
        </div>
        
        <button type="submit">Send Message</button>
    </form>

    <script src="/frontend/js/contact.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Dashboard - Isercom Clinic</title>
    <script src="/frontend/js/api-client.js" defer></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            margin: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            color: #2d3748;
            font-size: 2.2em;
        }

        .header p {
            color: #4a5568;
            font-size: 1.1em;
        }

        .logout-btn {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .logout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(238, 90, 36, 0.4);
        }

        .welcome-card {
            background: linear-gradient(135deg, #e3f2fd, #bbdefb);
            border-left: 5px solid #2196f3;
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .welcome-card h2 {
            color: #1976d2;
            font-size: 1.8em;
            margin-bottom: 10px;
        }

        .welcome-card p {
            color: #424242;
            font-size: 1.1em;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-card .icon {
            font-size: 3em;
            margin-bottom: 15px;
        }

        .stat-card h3 {
            color: #2d3748;
            font-size: 2em;
            margin-bottom: 10px;
        }

        .stat-card p {
            color: #718096;
            font-size: 1.1em;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 30px;
        }

        .dashboard-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .dashboard-card-header {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .dashboard-card-header h3 {
            font-size: 1.5em;
            margin-bottom: 5px;
        }

        .dashboard-card-content {
            padding: 25px;
        }

        .appointment-item {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
            transition: all 0.3s ease;
        }

        .appointment-item:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }

        .appointment-item h4 {
            color: #2d3748;
            margin-bottom: 8px;
        }

        .appointment-item p {
            color: #718096;
            margin-bottom: 5px;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
        }

        .status-scheduled {
            background: #fff3cd;
            color: #856404;
        }

        .status-confirmed {
            background: #d1ecf1;
            color: #0c5460;
        }

        .status-completed {
            background: #d4edda;
            color: #155724;
        }

        .no-appointments {
            text-align: center;
            color: #718096;
            font-style: italic;
            padding: 20px;
        }

        .btn {
            display: inline-block;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: bold;
            transition: all 0.3s ease;
            text-align: center;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                text-align: center;
                gap: 20px;
            }

            .dashboard-grid {
                grid-template-columns: 1fr;
            }

            .stats-grid {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo-area">
                <h1>üè• Isercom Clinic</h1>
                <p>Doctor Portal</p>
            </div>
            <a href="/frontend/pages/logout.html" class="logout-btn">üö™ Sign Out</a>
        </div>

        <div class="welcome-card">
            <h2 id="welcomeMessage">üë®‚Äç‚öïÔ∏è Welcome, Doctor!</h2>
            <p id="doctorInfo">Specialty: Loading... | Today's date: <span id="currentDate"></span></p>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="icon">üìä</div>
                <h3 id="totalAppointments">0</h3>
                <p>Total Appointments</p>
            </div>
            <div class="stat-card">
                <div class="icon">‚è≥</div>
                <h3 id="scheduledAppointments">0</h3>
                <p>Scheduled</p>
            </div>
            <div class="stat-card">
                <div class="icon">‚úÖ</div>
                <h3 id="confirmedAppointments">0</h3>
                <p>Confirmed</p>
            </div>
            <div class="stat-card">
                <div class="icon">üèÜ</div>
                <h3 id="completedAppointments">0</h3>
                <p>Completed</p>
            </div>
        </div>

        <div style="text-align: center; margin-top: 30px;">
            <a href="/frontend/pages/doctor_appointments.html" class="btn">üìã View All My Appointments</a>
            <a href="/admin/" class="btn">‚öôÔ∏è Admin Panel</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            try {
                // Set current date
                const today = new Date();
                const options = { year: 'numeric', month: 'long', day: 'numeric' };
                document.getElementById('currentDate').textContent = today.toLocaleDateString('en-US', options);
                
                // Check authentication and get user info
                const authResponse = await window.apiClient.checkAuth();
                
                if (authResponse.is_authenticated && authResponse.user.user_type === 'doctor') {
                    // Update welcome message with doctor's name
                    const welcomeHeader = document.getElementById('welcomeMessage');
                    const doctorInfo = document.getElementById('doctorInfo');
                    
                    if (welcomeHeader) {
                        welcomeHeader.textContent = `üë®‚Äç‚öïÔ∏è Welcome, ${authResponse.user.profile.full_name}!`;
                    }
                    
                    if (doctorInfo) {
                        const specialty = authResponse.user.profile.speciality || 'General Practice';
                        doctorInfo.innerHTML = `Specialty: ${specialty} | Today's date: <span id="currentDate">${today.toLocaleDateString('en-US', options)}</span>`;
                    }
                    
                    // Load appointment statistics (placeholder for now)
                    // You can implement actual API calls for statistics later
                    loadAppointmentStats();
                    
                } else if (authResponse.is_authenticated && authResponse.user.user_type === 'patient') {
                    // Redirect patients to home page
                    window.location.href = '/frontend/index.html';
                } else {
                    // Redirect unauthenticated users to login
                    window.location.href = '/frontend/pages/login.html';
                }
            } catch (error) {
                console.error('Error loading doctor info:', error);
                // Redirect to login on error
                window.location.href = '/frontend/pages/login.html';
            }
        });
        
        // Function to load appointment statistics
        function loadAppointmentStats() {
            // Placeholder data - you can replace this with actual API calls
            const stats = {
                total: 45,
                scheduled: 8,
                confirmed: 12,
                completed: 25
            };
            
            document.getElementById('totalAppointments').textContent = stats.total;
            document.getElementById('scheduledAppointments').textContent = stats.scheduled;
            document.getElementById('confirmedAppointments').textContent = stats.confirmed;
            document.getElementById('completedAppointments').textContent = stats.completed;
        }
    </script>
</body>
</html>

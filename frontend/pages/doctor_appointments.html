<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Appointments - Doctor Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

             @media (max-width: 768px) {
            .nav-buttons {
                flex-direction: column;
                gap: 10px;
            }

            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        /* Enhanced Message Styling */
        .message-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            max-width: 400px;
        }
        
        .message, .alert, .notification {
            padding: 15px 20px;
            border-radius: 12px;
            margin-bottom: 10px;
            font-size: 14px;
            font-weight: 500;
            animation: slideInRight 0.3s ease-out;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .message:hover, .alert:hover, .notification:hover {
            transform: translateX(-5px);
        }
        
        .message.success, .alert.success, .notification.success {
            background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%);
            color: #155724;
            border-left: 5px solid #28a745;
        }
        
        .message.error, .alert.error, .notification.error {
            background: linear-gradient(135deg, #f8d7da 0%, #f1aeb5 100%);
            color: #721c24;
            border-left: 5px solid #dc3545;
        }
        
        .message.info, .alert.info, .notification.info {
            background: linear-gradient(135deg, #d1ecf1 0%, #bee5eb 100%);
            color: #0c5460;
            border-left: 5px solid #17a2b8;
        }
        
        .message.warning, .alert.warning, .notification.warning {
            background: linear-gradient(135deg, #fff3cd 0%, #ffeaa7 100%);
            color: #856404;
            border-left: 5px solid #ffc107;
        }
        
        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(100px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        /* Error states in content */
        .error-message {
            background: linear-gradient(135deg, #f8d7da 0%, #f1aeb5 100%);
            color: #721c24;
            padding: 20px;
            border-radius: 12px;
            border-left: 5px solid #dc3545;
            margin: 20px 0;
            text-align: center;
        }
        
        .success-message {
            background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%);
            color: #155724;
            padding: 20px;
            border-radius: 12px;
            border-left: 5px solid #28a745;
            margin: 20px 0;
            text-align: center;
        }
        
        /* Loading and empty states */
        .loading-message {
            text-align: center;
            padding: 40px;
            color: #667eea;
            font-size: 1.1em;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 12px;
            border-left: 5px solid #667eea;
        }
        
        .no-appointments {
            text-align: center;
            padding: 50px;
            color: #6c757d;
            font-size: 1.2em;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 12px;
            border: 2px dashed #dee2e6;
        }
        
        .no-appointments a {
            color: #667eea;
            text-decoration: none;
            font-weight: bold;
        }
        
        .no-appointments a:hover {
            text-decoration: underline;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            color: #2d3748;
            font-size: 2.2em;
        }

        .nav-buttons {
            display: flex;
            gap: 15px;
        }

        .btn {
            display: inline-block;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #6c757d, #495057);
        }

        .filters-section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .filters-title {
            color: #2d3748;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .filter-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 10px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            background: white;
            color: #4a5568;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .filter-btn:hover, .filter-btn.active {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-color: #667eea;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .stat-item {
            text-align: center;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            color: #6c757d;
            font-size: 0.9em;
            margin-top: 5px;
        }

        .appointments-section {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .appointments-header {
            padding: 30px 40px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .appointments-header h2 {
            font-size: 1.8em;
            margin-bottom: 5px;
        }

        .appointments-table-header {
            background: #f8f9fa;
            padding: 15px 25px;
            border-bottom: 2px solid #e2e8f0;
            display: grid;
            grid-template-columns: 2fr 2fr 1fr 1fr 1fr;
            gap: 20px;
            font-weight: bold;
            color: #2d3748;
        }

        .appointments-content {
            max-height: 600px;
            overflow-y: auto;
        }

        .appointment-item {
            display: grid;
            grid-template-columns: 2fr 2fr 1fr 1fr 1fr;
            gap: 20px;
            padding: 25px;
            border-bottom: 1px solid #e2e8f0;
            transition: all 0.3s ease;
        }

        .appointment-item:hover {
            background: #f8f9fa;
        }

        .patient-info h4 {
            color: #2d3748;
            margin-bottom: 8px;
            font-size: 1.1em;
        }

        .patient-info p {
            color: #718096;
            font-size: 0.9em;
            margin: 3px 0;
        }

        .appointment-details h5 {
            color: #4a5568;
            margin-bottom: 5px;
        }

        .appointment-details p {
            color: #718096;
            font-size: 0.9em;
        }

        .date-time {
            text-align: center;
        }

        .date-time .date {
            color: #2d3748;
            font-weight: bold;
            font-size: 1.1em;
        }

        .date-time .time {
            color: #667eea;
            font-weight: bold;
        }

        .notes-section {
            margin: 10px 0;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 5px;
            border-left: 4px solid #667eea;
            grid-column: span 5;
        }

        .notes-section strong {
            color: #495057;
            display: block;
            margin-bottom: 5px;
        }

        .notes-section p {
            margin: 0;
            color: #6c757d;
            font-style: italic;
        }

        .status-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
            text-align: center;
        }

        .status-scheduled {
            background: #fff3cd;
            color: #856404;
        }

        .status-confirmed {
            background: #d1ecf1;
            color: #0c5460;
        }

        .status-completed {
            background: #d4edda;
            color: #155724;
        }

        .status-cancelled {
            background: #f8d7da;
            color: #721c24;
        }

        .actions {
            display: flex;
            gap: 5px;
            flex-direction: column;
        }

        .action-btn {
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8em;
            transition: all 0.3s ease;
        }

        .btn-confirm {
            background: #28a745;
            color: white;
        }

        .btn-complete {
            background: #17a2b8;
            color: white;
        }

        .btn-cancel {
            background: #dc3545;
            color: white;
        }

        .action-btn:hover {
            opacity: 0.8;
            transform: scale(1.05);
        }

        .no-appointments {
            text-align: center;
            padding: 50px;
            color: #718096;
            font-size: 1.2em;
        }

        .loading-message {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 1.1em;
        }

        @media (max-width: 1024px) {
            .appointment-item,
            .appointments-table-header {
                grid-template-columns: 1fr;
                gap: 10px;
            }

            .header {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }

            .filter-buttons {
                justify-content: center;
            }
        }

        @media (max-width: 768px) {
            .nav-buttons {
                flex-direction: column;
                width: 100%;
            }

            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-info">
                <h1>📋 My Appointments</h1>
                <p id="doctorInfo">Doctor Portal</p>
            </div>
            <div class="nav-buttons">
                <a href="/frontend/pages/doctor_home.html" class="btn">🏠 Dashboard</a>
                <a href="/admin/" class="btn">⚙️ Admin</a>
                <a href="/frontend/pages/logout.html" class="btn btn-secondary">🚪 Sign Out</a>
            </div>
        </div>

        <div class="filters-section">
            <h3 class="filters-title">Filter Appointments</h3>
            
            <div class="filter-buttons">
                <button class="filter-btn active" onclick="filterAppointments('all', this)">
                    All (<span id="totalAll">0</span>)
                </button>
                <button class="filter-btn" onclick="filterAppointments('scheduled', this)">
                    Scheduled (<span id="totalScheduled">0</span>)
                </button>
                <button class="filter-btn" onclick="filterAppointments('confirmed', this)">
                    Confirmed (<span id="totalConfirmed">0</span>)
                </button>
                <button class="filter-btn" onclick="filterAppointments('completed', this)">
                    Completed (<span id="totalCompleted">0</span>)
                </button>
                <button class="filter-btn" onclick="filterAppointments('cancelled', this)">
                    Cancelled (<span id="totalCancelled">0</span>)
                </button>
            </div>

            <div class="stats-grid">
                <div class="stat-item">
                    <div class="stat-number" id="statAll">0</div>
                    <div class="stat-label">Total</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="statScheduled">0</div>
                    <div class="stat-label">Scheduled</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="statConfirmed">0</div>
                    <div class="stat-label">Confirmed</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="statCompleted">0</div>
                    <div class="stat-label">Completed</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="statCancelled">0</div>
                    <div class="stat-label">Cancelled</div>
                </div>
            </div>
        </div>

        <div class="appointments-section">
            <div class="appointments-header">
                <h2 id="appointmentsTitle">All Appointments</h2>
                <p>Manage your patient appointments</p>
            </div>

            <div class="appointments-table-header">
                <div>Patient Information</div>
                <div>Appointment Details</div>
                <div>Date & Time</div>
                <div>Status</div>
                <div>Actions</div>
            </div>

            <div class="appointments-content" id="appointmentsList">
                <div class="loading-message">
                    <p>Loading appointments...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        console.log('Doctor appointments page loading...');
        
        // Global variables
        let allAppointments = [];
        let currentFilter = 'all';

        // Simple API client - self-contained
        class SimpleAPIClient {
            constructor() {
                this.baseURL = '/api';
                this.csrfToken = null;
            }

            async getCSRFToken() {
                try {
                    // Try to get from cookie first
                    const cookie = document.cookie
                        .split(';')
                        .find(row => row.trim().startsWith('csrftoken='));
                    
                    if (cookie) {
                        return cookie.split('=')[1];
                    }

                    // Get from API if no cookie
                    const response = await fetch('/api/csrf-token/', {
                        credentials: 'same-origin'
                    });
                    if (response.ok) {
                        const data = await response.json();
                        return data.csrfToken;
                    }
                } catch (error) {
                    console.error('CSRF token error:', error);
                }
                return null;
            }

            async request(endpoint, options = {}) {
                try {
                    if (!this.csrfToken) {
                        this.csrfToken = await this.getCSRFToken();
                    }

                    const url = `${this.baseURL}${endpoint}`;
                    const defaultOptions = {
                        headers: {
                            'Content-Type': 'application/json',
                            'X-CSRFToken': this.csrfToken || ''
                        },
                        credentials: 'same-origin'
                    };

                    const finalOptions = { ...defaultOptions, ...options };
                    console.log(`API Request: ${url}`);

                    const response = await fetch(url, finalOptions);

                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }

                    const data = await response.json();
                    return data;

                } catch (error) {
                    console.error(`API Error: ${error.message}`);
                    throw error;
                }
            }

            async checkAuth() {
                return await this.request('/auth/check/');
            }

            async getDoctorAppointments() {
                return await this.request('/doctor/appointments/');
            }
        }

        // Create API client instance
        const apiClient = new SimpleAPIClient();
        
        // Initialize application
        async function initializeApp() {
            try {
                console.log('Initializing doctor appointments...');
                
                // Check authentication
                const authResponse = await apiClient.checkAuth();
                console.log('Auth response:', authResponse);
                
                if (authResponse.is_authenticated && authResponse.user.user_type === 'doctor') {
                    // Update doctor info in header
                    const doctorInfo = document.getElementById('doctorInfo');
                    if (doctorInfo) {
                        const specialty = authResponse.user.profile.speciality || 'General Practice';
                        doctorInfo.textContent = `${authResponse.user.profile.full_name} - ${specialty}`;
                    }
                    
                    // Load appointments
                    await loadAppointments();
                    
                } else if (authResponse.is_authenticated && authResponse.user.user_type === 'patient') {
                    // Redirect patients
                    console.log('Patient user detected, redirecting...');
                    window.location.href = '/frontend/index.html';
                } else {
                    // Redirect unauthenticated users
                    console.log('User not authenticated, redirecting to login...');
                    window.location.href = '/frontend/pages/login.html';
                }
                
            } catch (error) {
                console.error('Error initializing app:', error);
                showError(`Failed to load application: ${error.message}`);
            }
        }
        
        // Load appointments for the logged-in doctor
        async function loadAppointments() {
            const appointmentsList = document.getElementById('appointmentsList');
            appointmentsList.innerHTML = '<div class="loading-message"><p>Loading appointments...</p></div>';

            try {
                console.log('Fetching doctor appointments...');
                const response = await apiClient.getDoctorAppointments();
                console.log('API Response:', response);
                
                if (response.success && response.appointments) {
                    allAppointments = response.appointments;
                    console.log('Found appointments:', allAppointments.length);
                    
                    if (allAppointments.length > 0) {
                        // Update statistics
                        updateAppointmentStats(allAppointments);
                        
                        // Display appointments
                        displayAppointments(allAppointments);
                        
                        // Show success message
                        showSuccess(`Successfully loaded ${allAppointments.length} appointments`);
                    } else {
                        appointmentsList.innerHTML = `
                            <div class="no-appointments">
                                <h3>📅 No Appointments Yet</h3>
                                <p>You don't have any appointments scheduled at this time.</p>
                                <p>Appointments will appear here once patients book with you.</p>
                            </div>
                        `;
                    }
                } else {
                    console.log('No appointments found or API error:', response);
                    appointmentsList.innerHTML = `
                        <div class="no-appointments">
                            <h3>❌ Unable to Load Appointments</h3>
                            <p>${response.message || 'There was an error loading your appointments.'}</p>
                            <p><button onclick="loadAppointments()" class="btn">🔄 Retry</button></p>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Error loading appointments:', error);
                showError(`Error loading appointments: ${error.message}`);
            }
        }
        
        // Display appointments
        function displayAppointments(appointments) {
            const appointmentsList = document.getElementById('appointmentsList');
            
            if (appointments.length === 0) {
                appointmentsList.innerHTML = `
                    <div class="no-appointments">
                        <p>No appointments found for the current filter.</p>
                        <a href="../appointment_form.html">Book a new appointment</a>
                    </div>
                `;
                return;
            }
            
            appointmentsList.innerHTML = appointments.map(appointment => `
                <div class="appointment-item">
                    <div class="patient-info">
                        <h4>${appointment.patient.full_name || `${appointment.patient.first_name} ${appointment.patient.last_name}`}</h4>
                        <p><strong>Email:</strong> ${appointment.patient.email}</p>
                        <p><strong>Phone:</strong> ${appointment.patient.phone || 'N/A'}</p>
                    </div>

                    <div class="appointment-details">
                        <h5>${appointment.service.name}</h5>
                        <p>${appointment.service.description}</p>
                    </div>

                    <div class="date-time">
                        <div class="date">${formatDate(appointment.date)}</div>
                        <div class="time">${formatTime(appointment.time)}</div>
                    </div>

                    <div>
                        <span class="status-badge status-${appointment.status}">
                            ${appointment.status.charAt(0).toUpperCase() + appointment.status.slice(1)}
                        </span>
                    </div>

                    <div class="actions">
                        ${appointment.status === 'scheduled' ? `
                            <button class="action-btn btn-confirm" onclick="updateAppointmentStatus(${appointment.id}, 'confirmed')">✅ Confirm</button>
                        ` : ''}
                        
                        ${appointment.status === 'confirmed' ? `
                            <button class="action-btn btn-complete" onclick="updateAppointmentStatus(${appointment.id}, 'completed')">✅ Complete</button>
                        ` : ''}
                        
                        ${(appointment.status === 'scheduled' || appointment.status === 'confirmed') ? `
                            <button class="action-btn btn-cancel" onclick="confirmCancelAppointment(${appointment.id})">❌ Cancel</button>
                        ` : ''}
                    </div>
                    
                    ${appointment.notes ? `
                    <div class="notes-section">
                        <strong>📝 Patient Notes:</strong>
                        <p>${appointment.notes}</p>
                    </div>
                    ` : ''}
                </div>
            `).join('');
        }
        
        // Update appointment statistics
        function updateAppointmentStats(appointments) {
            const stats = {
                all: appointments.length,
                scheduled: appointments.filter(a => a.status === 'scheduled').length,
                confirmed: appointments.filter(a => a.status === 'confirmed').length,
                completed: appointments.filter(a => a.status === 'completed').length,
                cancelled: appointments.filter(a => a.status === 'cancelled').length
            };
            
            // Update filter buttons
            document.getElementById('totalAll').textContent = stats.all;
            document.getElementById('totalScheduled').textContent = stats.scheduled;
            document.getElementById('totalConfirmed').textContent = stats.confirmed;
            document.getElementById('totalCompleted').textContent = stats.completed;
            document.getElementById('totalCancelled').textContent = stats.cancelled;
            
            // Update stats grid
            document.getElementById('statAll').textContent = stats.all;
            document.getElementById('statScheduled').textContent = stats.scheduled;
            document.getElementById('statConfirmed').textContent = stats.confirmed;
            document.getElementById('statCompleted').textContent = stats.completed;
            document.getElementById('statCancelled').textContent = stats.cancelled;
        }
        
        // Filter appointments
        function filterAppointments(status, buttonElement) {
            currentFilter = status;
            
            // Update active filter button
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            buttonElement.classList.add('active');
            
            // Filter appointments
            let filteredAppointments;
            if (status === 'all') {
                filteredAppointments = allAppointments;
                document.getElementById('appointmentsTitle').textContent = 'All Appointments';
            } else {
                filteredAppointments = allAppointments.filter(a => a.status === status);
                document.getElementById('appointmentsTitle').textContent = `${status.charAt(0).toUpperCase() + status.slice(1)} Appointments`;
            }
            
            displayAppointments(filteredAppointments);
        }
        
        // Format date for display
        function formatDate(dateStr) {
            const date = new Date(dateStr);
            return date.toLocaleDateString('en-US', { 
                weekday: 'short',
                year: 'numeric',
                month: 'short',
                day: 'numeric'
            });
        }
        
        // Format time for display
        function formatTime(timeStr) {
            if (timeStr.includes('AM') || timeStr.includes('PM')) {
                return timeStr; // Already formatted
            }
            // Convert 24-hour to 12-hour format
            const [hours, minutes] = timeStr.split(':');
            const hour12 = hours % 12 || 12;
            const ampm = hours < 12 ? 'AM' : 'PM';
            return `${hour12}:${minutes} ${ampm}`;
        }
        
        // Update appointment status
        function updateAppointmentStatus(appointmentId, newStatus) {
            let confirmMessage = '';
            if (newStatus === 'completed') {
                confirmMessage = 'Mark this appointment as completed?';
            } else if (newStatus === 'confirmed') {
                confirmMessage = 'Confirm this appointment?';
            }
            
            if (confirmMessage && !confirm(confirmMessage)) {
                return;
            }
            
            // TODO: Implement actual API call to update status
            console.log(`Updating appointment ${appointmentId} to status: ${newStatus}`);
            
            // For now, just show success message and reload
            const statusText = newStatus.charAt(0).toUpperCase() + newStatus.slice(1);
            showSuccess(`Appointment has been ${statusText.toLowerCase()}!`);
            
            // Reload appointments after a short delay
            setTimeout(() => {
                loadAppointments();
            }, 1500);
        }
        
        // Confirm cancellation
        function confirmCancelAppointment(appointmentId) {
            if (confirm('Are you sure you want to cancel this appointment? This action cannot be undone.')) {
                updateAppointmentStatus(appointmentId, 'cancelled');
            }
        }
        
        // Show error message
        function showError(message) {
            showMessage(message, 'error');
            
            // Also display in main content area for critical errors
            const appointmentsList = document.getElementById('appointmentsList');
            appointmentsList.innerHTML = `
                <div class="error-message">
                    <h3>❌ Error</h3>
                    <p><strong>Error:</strong> ${message}</p>
                    <p><button onclick="loadAppointments()" class="btn">🔄 Retry</button></p>
                    <p><a href="/frontend/pages/doctor_home.html" class="btn btn-secondary">🏠 Back to Dashboard</a></p>
                </div>
            `;
        }

        // Show success message
        function showSuccess(message) {
            showMessage(message, 'success');
        }
        
        // Universal message display function
        function showMessage(message, type = 'info') {
            // Create message container if it doesn't exist
            let container = document.querySelector('.message-container');
            if (!container) {
                container = document.createElement('div');
                container.className = 'message-container';
                document.body.appendChild(container);
            }
            
            // Create message element
            const messageEl = document.createElement('div');
            messageEl.className = `message ${type}`;
            messageEl.textContent = message;
            
            // Add close functionality
            messageEl.addEventListener('click', () => {
                messageEl.style.animation = 'slideInRight 0.3s ease-out reverse';
                setTimeout(() => messageEl.remove(), 300);
            });
            
            // Auto-remove after 5 seconds
            setTimeout(() => {
                if (messageEl.parentNode) {
                    messageEl.style.animation = 'slideInRight 0.3s ease-out reverse';
                    setTimeout(() => messageEl.remove(), 300);
                }
            }, 5000);
            
            container.appendChild(messageEl);
        }
        
        // Initialize when DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            console.log('DOM loaded, initializing app...');
            initializeApp().catch(error => {
                console.error('Failed to initialize app:', error);
                showError(error.message);
            });
        });
    </script>
</body>
</html>
